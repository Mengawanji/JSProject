<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch" placeholder="Enter City">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="result">
            <div class="name" id="city">
                <div class="caption">London</div>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </div>
            <div class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <div class="caption">
                    <span>31</span>
                    <span>&deg;</span>
                </div>
            </div>
            <p class="description">
                Overcast Clouds
            </p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>
        </div>
    </main>






    <script src="index.js"></script>
</body>
</html>
